<head>
<th:block th:include="fragments/head"></th:block>
<title>Login</title>
<style type="text/css">
.jqstooltip {
	width: auto !important;
	height: auto !important;
	position: absolute;
	left: 0px;
	top: 0px;
	visibility: hidden;
	background: #000000;
	color: white;
	font-size: 11px;
	text-align: left;
	white-space: nowrap;
	padding: 5px;
	z-index: 10000;
}

.jqsfield {
	color: white;
	font: 10px arial, san serif;
	text-align: left;
}
</style>
</head>
<body>
    <!-- Background -->
    <img src="themes/pixelcave/img/placeholders/layout/login2_full_bg.jpg" alt="Full Background"
        class="full-bg animation-pulseSlow">
    <!-- END Background -->
    <!-- Login Container -->
    <div id="login-container">
        <!-- Reminder Header -->
        <h1 class="h2 text-light text-center push-top-bottom animation-slideDown">
            <i class="fa fa-history"></i> <strong>Password Reminder</strong>
        </h1>
        <!-- END Reminder Header -->

        <!-- Reminder Block -->
        <div class="block animation-fadeInQuickInv">
            <!-- Reminder Title -->
            <div class="block-title">
                <div class="block-options pull-right">
                    <a href="/" class="btn btn-effect-ripple btn-primary" data-toggle="tooltip" data-placement="left"
                        title="" style="overflow: hidden; position: relative;" data-original-title="Back to login"><i
                        class="fa fa-user"></i></a>
                </div>
                <h2>Reminder</h2>
            </div>
            <!-- END Reminder Title -->

            <!-- Reminder Form -->
            <form id="form-reminder" action="/" method="post" class="form-horizontal" novalidate="novalidate">
                <div class="form-group">
                    <div class="col-xs-12">
                        <input type="text" id="reminder-email" name="reminder-email" class="form-control"
                            placeholder="Enter your email..">
                    </div>
                </div>
                <div class="form-group form-actions">
                    <div class="col-xs-12 text-right">
                        <button type="submit" class="btn btn-effect-ripple btn-sm btn-primary"
                            style="overflow: hidden; position: relative;">
                            <i class="fa fa-check"></i> Remind Password
                        </button>
                    </div>
                </div>
            </form>
            <!-- END Reminder Form -->
        </div>
        <!-- END Reminder Block -->

        <!-- Footer -->
        <footer class="text-muted text-center animation-pullUp">
            <small><span id="year-copy">2014-18</span> Â© <a href="http://goo.gl/RcsdAh" target="_blank">AppUI
                    2.9</a></small>
        </footer>
        <!-- END Footer -->
    </div>
    <!-- END Login Container -->

    <!-- jQuery, Bootstrap, jQuery plugins and Custom JS code -->
    <script src="js/vendor/jquery-2.2.4.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/app.js"></script>

    <!-- Load and execute javascript code used only in this page -->
    <script src="js/pages/readyReminder.js"></script>
    <script>
					$(function() {
						ReadyReminder.init();
					});
				</script>

</body>
</html>
