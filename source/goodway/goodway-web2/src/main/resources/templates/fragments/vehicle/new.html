<div class="app-content content">
    <div class="content-wrapper">
      <div class="content-header row">
        <div class="content-header-left col-md-6 col-12 mb-2">
          <h3 class="content-header-title" th:text="#{vehicle.screentitle}">Screen title</h3>
          <!-- Nav of the screen -->
          <th:block th:include="fragments/vehicle/navbar"></th:block>

        </div>
        <div class="content-header-right col-md-6 col-12">
          <div class="media width-250 float-right">
            <media-left class="media-middle">
              <div id="sp-bar-total-sales"><canvas width="152" height="30" style="display: inline-block; width: 152px; height: 30px; vertical-align: top;"></canvas></div>
            </media-left>
            <div class="media-body media-right text-right">
              <h3 class="m-0" th:title="#{vehicle.total}">1234</h3>
              <span class="text-muted" th:text="#{vehicle.total.desc}">Description</span>
            </div>
          </div>
        </div>
      </div>
      <div class="content-body">
        <!-- Basic form layout section start -->
            <th:block th:include="fragments/vehicle/toolbar"></th:block>
            <div class="content-body">
                <section id="vehicle-new" class="card overflow-hidden">
                    <div class="table-responsive scroll-container">
                        <div id="tableVehicle" class="hot handsontable htRowHeaders htColumnHeaders"></div>
                        <div class="col-12">
                            <button class="btn btn-primary">
                                <i class="ft-plus"></i> Add
                            </button>
                        </div>
                    </div>


                </section>
            </div>
         <!-- // Basic form layout section end -->
      </div>
    </div>
  </div>
