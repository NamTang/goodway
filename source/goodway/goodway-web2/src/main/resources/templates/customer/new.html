   <script>
        var dataCustomers = [["", "" , "", ""]
        ];
        var hotCustomer = null;

        $(function() {
        	var containerCustomer = document.getElementById('tableCustomer');
            
        	hotCustomer = new Handsontable(containerCustomer, {
                data: dataCustomers,
                colHeaders: ["ID", "cd", "name","ShortName"],
                colWidths: [120, 100, 100, 100, 120, 120, 150, 160],
                rowHeaders: true,
                minRows: 5,
                currentRowClassName: 'currentRow',
                currentColClassName: 'currentCol',
            	manualColumnResize: true,
                manualRowResize: true,
                contextMenu: true
                , columns: [
                    { "data": "id" },
             	    { "data": "cd" },
             	    { "data": "name" },
             	    { "data": "shortName" }
                  ]
              });
            loadCustomers();
        });

        // Load lại danh sách 
        function loadCustomers(customerId) {
           var url;

            
            if (customerId === undefined) {
                url = _ctx + 'load-customer';
            } else {
                url = _ctx + 'load-customer?id=' + customerId;
            }

            $.ajax({
                url : url,
                type : 'GET',
                dataType : 'json',
                contentType : 'application/json',
                success : function(res) {
                    dataCustomers = res;
                    hotCustomer.loadData(dataCustomers);
                },
                error : function (e) {
                    console.log("Error: " + e);
                }
            });
        }
    </script>
    
    <script>
        $('#frmHot').submit(function(e) {
            e.preventDefault();
    
            var frm = $('#frmHot');
            var selectPoolId = $('#poolId').val();
            var frmData = new FormData(this);
    
            // Get header name
            var colHeaderData =  hotCustomer.getColHeader();
            
            // Get data from Handsontable
            var tableData = hotCustomer.getData();

            var frmData = {};
            frmData["header"] = colHeaderData;
            frmData["data"] = tableData;
            
            $.ajax({
                url : _ctx + "customer/save",
                type : "POST",
                contentType: "application/json",
                data: JSON.stringify(frmData),
                dataType: 'json',

                success : function(result) {
                    // reload data
                	loadCustomer();
                },
                error : function() {
                    console.log("Error!");
                }
            });
        });
    </script>
</body>
</html>
